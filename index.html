<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #18010F;
            color: white;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            border-top: 3px solid #C80978;
            border-radius: 5px 5px 0 0;
        }

        .footer p {
            margin: 5px 0;
        }

        .row {
            background-color: bisque;
            width: 50vw;
        }

        .col {
            background-color: #A42BD4;
            height: 70px;
            gap: 10px;
            border: 2px solid #E6C4F3;
        }

        .out {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            padding: 25px;
        }

        .input-field {
            padding: 10px;
        }

        .contents {
            display: flex;
            padding: 10px;
            background-color: #CA83E6;
            border: 5px solid #691C87;
        }

        .input-field>#message {
            text-align: left;
            white-space: pre;
        }

        .outer-container-display {
            width: 900px;
            height: 72px;
        }

        .submit-btn {
            padding: 8px 20px;
            background-color: #A42BD4;
            /* purple shade */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background-color: #8C1BB8;
            /* darker purple on hover */
            transform: translateY(-2px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            /* allows vertical resizing only */
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Focus effect */
        textarea:focus {
            border-color: #A42BD4;
            /* purple border when active */
            box-shadow: 0 0 8px rgba(164, 43, 212, 0.5);
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="contents">
            <div class="outer-container-display">
            </div>
        </div>
        <div class="input-field">
            <label for="message">Input HTML:</label><br>
            <textarea id="message" name="message" rows="10" cols="100">
<div class="row p-0 g-0">
    <div class="col col-lg-6 col-12"></div>
    <div class="col col-lg-3 col-12"></div>
    <div class="col col-lg-3 col-12"></div>
</div>
                </textarea><br>
            <button class="submit-btn" type="submit" name="submit-btn" onclick="apply()" style="margin-top:25px;">Apply
                HTML</button>
        </div>
    </div>
    <footer class="footer">
        <p>Name: <strong>K. Stephen Moses</strong></p>
        <p>Qualification: <strong>B.Tech, B.Sc, P.G</strong></p>
        <p>Profession: <strong>Physics Teacher and Full-Stacks Instructor</strong></p>
        <p>Experience: <strong>10+ years</strong></p>
        <p>This project was designed and developed by me for practice/demo purposes.</p>
    </footer>
    <script>
        function apply() {
            let in_field = document.getElementById("message");
            console.log(in_field.value);
            let out_field = document.getElementsByClassName("outer-container-display");
            out_field[0].innerHTML = in_field.value;
        }
    </script>
</body>

</html>
